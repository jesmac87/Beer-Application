<h1>Find a Brewery</h1>
<form
class='form-inline form-bottom-margin' ng-submit='getLocations(city, state, zip)'>
    <div class="form-group">
        <label for="label-city">City</label>
        <input type="text" class="form-control" id="label-city" placeholder="City" ng-model='city'>
    </div>
    <div class="form-group">
        <label for="State">State</label>
        <input type="text" class="form-control" id="State" placeholder="Full State Name" ng-model='state'>
    </div>
    <div class="form-group">
        <label>Zipcode</label>
        <input type="text" class="form-control" placeholder="Zipcode" ng-model='zip'>
    </div>
    <button class='btn btn-warning'>Submit</button>
</form>
<div class='container'>
    <div class='row'>
        <div class='col-md-3' ng-repeat="location in locations | orderBy: 'brewery.name'">
            <a type="button" class="ghost-button-semi-transparent form-bottom-margin" ng-click='openModal(location)'>
            {{location.brewery.name}}
        </a>
        </div>
    </div>
</div>
