<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login via email</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="yourmail@example.com" name="email" type="text" ng-model='email'>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model='password'>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click='userLogin(email, password)'>
                        </fieldset>
                    </form>
                    <hr/>
                    <center>
                        <h4>OR</h4></center>
                    <p>Enter username and password above and click create user.</p>
                    <input class="btn btn-lg btn-warning btn-block" type="submit" value="Create User" ng-click='createUser(email, password)'>
                </div>
            </div>
        </div>
    </div>
</div>
