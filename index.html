<!DOCTYPE html>
<html ng-app="Beer-App">

<head>
    <title>Beer Application</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src='./js/env.js'></script>
</head>

<body ng-controller="MainController">
    <nav ng-show='auth.$getAuth()' class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img alt="Brand" src="http://icons.iconarchive.com/icons/fatcow/farm-fresh/32/beer-icon.png">
                </a>
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="beerDiary">Beer Diary</a>
                    </li>
                    <li><a ui-sref="randomBeer">Random Beer Generator</a>
                    </li>
                    <li><a ui-sref="locations">Find a Brewery</a>
                    </li>
                    <li ng-show='!auth.$getAuth()'><a ui-sref="login">Login</a>
                    </li>
                    <li ng-show='auth.$getAuth()'>
                        <a href="#" ng-click="userLogout()">Logout: {{ auth.$getAuth().password.email }}  </a>
                    </li>
                </ul>
            </div>
    </nav>
    <div class='centered' ui-view='login'></div>
    <div class='centered' ui-view='randomBeer'></div>
    <div ui-view='locations'></div>
    <div ui-view></div>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src='./js/angular-ui-router.js'></script>
    <script src='./js/ui-bootstrap-tpls-0.12.1.min.js'></script>
    <script src='./js/app.js'></script>
    <script src='./js/mainController.js'></script>
    <script src='./js/breweryDBService.js'></script>
    <script src='./login/loginController.js'></script>
    <script src='./beerDiary/beerDiaryController.js'></script>
    <script src='./login/authFactory.js'></script>
    <script src='./randomBeer/randomBeerController.js'></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <!-- jquery.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- bootstrap.js -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
</body>

</html>
